<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Home Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #050505, #0a0a0a 70%);
      color: #00eaff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    header .greeting {
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    header .weather {
      font-weight: 500;
      color: #a0faff;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: 0.3s;
      text-align: center;
      align-content: center;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      transform: translateY(-5px);
    }

    /* Clock & Date */
    #time {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    #date {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #a0faff;
      opacity: 0.8;
    }

    /* GIF */
    .gif-box img {
      width: 100%;
      height: 60%;
      border-radius: 15px;
      object-fit: cover;
    }

    /* Quote */
    .quote {
      font-size: 1.2rem;
      color: #b0ffff;
      font-style: italic;
      text-align: center;
      line-height: 1.5;
    }

    .quote small {
      display: block;
      margin-top: 10px;
      color: #00aaff;
    }

    /* To-do list */
    .todo {
      text-align: left;
    }

    .todo input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.07);
      border: none;
      outline: none;
      color: #00ffff;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .todo ul {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .todo ul li {
      background: rgba(0, 255, 255, 0.08);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #a0faff;
    }

    .todo ul li button {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      #time {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Top Greeting & Weather -->
  <header>
    <div class="greeting" id="greeting">Good Day, Sajjad!</div>
    <div class="weather" id="weather">‚òÄÔ∏è --¬∞C</div>
  </header>

  <main>
    <!-- Row 1: Time/Date & GIF -->
    <div class="row">
      <div class="card">
        <div id="time">--:--:--</div>
        <div id="date">Loading date...</div>
      </div>
      <div class="card ">
        <img style="text-align: center;"
          src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHlhOTZkemQ2bzBqOThhNGVyM2E2cmp6eXJ5dDI0ZG0yNzhlbnJ1YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qgQUggAC3Pfv687qPC/giphy.gif"
          alt="Dashboard Animation" height="300" width="500">
      </div>
    </div>

    <!-- Row 2: Quote & To-Do -->
    <div class="row">
      <div class="card">
        <!-- <h2 style="text-align:center; color:#00ffff; margin-bottom:15px;">üí¨ Daily Motivation</h2> -->
        <div class="quote" id="quote">Loading...</div>
      </div>
      <div class="card todo">
        <h2 style="text-align:center; color:#00ffff; margin-bottom:15px;">‚úÖ To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Add a task...">
        <ul id="todoList"></ul>
      </div>
    </div>
  </main>

  <script>
    // üïí Time & Date
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date').textContent =
        now.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // üåû Greeting
    function setGreeting() {
      const hour = new Date().getHours();
      const g = document.getElementById("greeting");
      if (hour < 12) g.textContent = "‚òÄÔ∏è Good Morning, Sajjad!";
      else if (hour < 17) g.textContent = "üå§Ô∏è Good Afternoon, Sajjad!";
      else if (hour < 21) g.textContent = "üåÜ Good Evening, Sajjad!";
      else g.textContent = "üåô Good Night, Sajjad!";
    }
    setGreeting();

    // üå¶Ô∏è Weather (Open-Meteo API)
    async function getWeather() {
      try {
        const latitude = 23.8103;
        const longitude = 90.4125;

        const res = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
        );
        const data = await res.json();
        const w = data.current_weather;

        // Simple icon based on temperature
        const icon = w.temperature > 30 ? "‚òÄÔ∏è" : w.temperature > 20 ? "‚õÖ" : "üå•Ô∏è";

        document.getElementById("weather").textContent = `${icon} ${w.temperature}¬∞C`;
      } catch (err) {
        console.error(err);
        document.getElementById("weather").textContent = "‚ö†Ô∏è Weather unavailable";
      }
    }

    getWeather();


    // üí¨ Motivation API
    async function loadQuote() {
      try {
        const res = await fetch("https://type.fit/api/quotes");
        const data = await res.json();
        const random = data[Math.floor(Math.random() * data.length)];
        document.getElementById("quote").innerHTML = `"${random.text}" <small>- ${random.author || "Unknown"}</small>`;
      } catch {
        document.getElementById("quote").innerHTML =
          "ÿ≠Ÿéÿ≥Ÿíÿ®ŸèŸÜŸéÿß ÿßŸÑŸÑŸëŸéŸáŸè ŸàŸéŸÜŸêÿπŸíŸÖŸé ÿßŸÑŸíŸàŸéŸÉŸêŸäŸÑŸè <br><small>Hasbunallah wanikmal wakil</small>";
      }
    }
    loadQuote();





    // ‚úÖ To-Do List
    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");

    function saveTodos() {
      const todos = Array.from(todoList.children).map(li => li.firstChild.textContent);
      localStorage.setItem("dashboardTodos", JSON.stringify(todos));
    }
    function loadTodos() {
      const saved = JSON.parse(localStorage.getItem("dashboardTodos") || "[]");
      saved.forEach(addTodo);
    }
    function addTodo(text) {
      const li = document.createElement("li");
      li.innerHTML = `${text}<button>‚úï</button>`;
      li.querySelector("button").onclick = () => { li.remove(); saveTodos(); };
      todoList.appendChild(li);
    }
    todoInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && todoInput.value.trim() !== "") {
        addTodo(todoInput.value.trim());
        todoInput.value = "";
        saveTodos();
      }
    });
    loadTodos();
  </script>

</body>

</html>
