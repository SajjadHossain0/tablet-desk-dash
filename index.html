<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Desk Display - DIY Dashboard</title>
    <meta name="description"
        content="A beautiful DIY smart desk display dashboard for your tablet with time, weather, and quick notes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, hsl(250, 50%, 12%), hsl(240, 55%, 8%));
            min-height: 100vh;
            color: hsl(250, 20%, 98%);
            padding: 2rem;
            font-feature-settings: "kern" 1, "liga" 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .glass-card {
            background: linear-gradient(135deg, hsl(250, 40%, 16%, 0.8), hsl(250, 40%, 18%, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid hsl(250, 30%, 25%, 0.3);
            box-shadow: 0 8px 32px hsl(240, 60%, 8%, 0.4);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .greeting-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .greeting-text h2 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, hsl(270, 80%, 65%), hsl(220, 70%, 55%), hsl(280, 70%, 60%));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }

        .greeting-text p {
            color: hsl(250, 15%, 70%);
        }

        .emoji {
            font-size: 3rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .clock-card {
            text-align: center;
            padding: 3rem 2rem;
        }

        .clock-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .clock-hours {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(135deg, hsl(270, 80%, 65%), hsl(220, 70%, 55%));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-variant-numeric: tabular-nums;
        }

        .clock-colon {
            font-size: 6rem;
            font-weight: bold;
            color: hsl(270, 80%, 65%, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        .clock-minutes {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(135deg, hsl(220, 70%, 55%), hsl(280, 70%, 60%));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-variant-numeric: tabular-nums;
        }

        .clock-seconds {
            font-size: 2.5rem;
            font-weight: bold;
            color: hsl(250, 15%, 70%);
            align-self: flex-end;
            margin-bottom: 1.5rem;
            font-variant-numeric: tabular-nums;
        }

        .clock-date {
            font-size: 1.5rem;
            color: hsl(250, 15%, 70%);
            font-weight: 500;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .weather-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .weather-info {
            flex: 1;
        }

        .weather-label {
            font-size: 0.875rem;
            color: hsl(250, 15%, 70%);
            margin-bottom: 0.5rem;
        }

        .weather-temp {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .weather-condition {
            font-size: 1.25rem;
            color: hsl(250, 15%, 70%);
            margin-bottom: 1rem;
        }

        .weather-high-low {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: hsl(250, 15%, 70%);
        }

        .weather-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px hsl(220, 70%, 55%, 0.3));
        }

        .notes-card {
            position: relative;
        }

        .notes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .notes-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            background: none;
            border: none;
            color: hsl(270, 80%, 65%);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-size: 1.25rem;
        }

        .btn:hover {
            background: hsl(270, 80%, 65%, 0.1);
        }

        .note-input-area {
            margin-bottom: 1rem;
            display: none;
        }

        .note-input-area.active {
            display: block;
        }

        .note-textarea {
            width: 100%;
            background: hsl(250, 40%, 16%, 0.5);
            border: 1px solid hsl(250, 30%, 25%);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: hsl(250, 20%, 98%);
            font-family: inherit;
            font-size: 0.875rem;
            resize: none;
            margin-bottom: 0.5rem;
        }

        .note-textarea:focus {
            outline: none;
            border-color: hsl(270, 80%, 65%);
        }

        .note-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-primary {
            background: hsl(270, 80%, 65%);
            color: hsl(250, 20%, 98%);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: hsl(270, 80%, 60%);
        }

        .btn-secondary {
            background: transparent;
            color: hsl(250, 20%, 98%);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: hsl(250, 40%, 20%);
        }

        .notes-list {
            max-height: 16rem;
            overflow-y: auto;
        }

        .notes-empty {
            text-align: center;
            padding: 2rem;
            color: hsl(250, 15%, 70%);
            font-size: 0.875rem;
        }

        .note-item {
            background: hsl(250, 40%, 16%, 0.3);
            border: 1px solid hsl(250, 30%, 25%, 0.5);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .note-item:hover {
            border-color: hsl(270, 80%, 65%, 0.5);
        }

        .note-text {
            flex: 1;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .btn-delete {
            background: none;
            border: none;
            color: hsl(250, 15%, 70%);
            cursor: pointer;
            padding: 0;
            opacity: 0;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .note-item:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            color: hsl(0, 70%, 60%);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .greeting-text h2 {
                font-size: 2rem;
            }

            .clock-hours,
            .clock-colon,
            .clock-minutes {
                font-size: 4rem;
            }

            .clock-seconds {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .clock-date {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Greeting Widget -->
        <div class="glass-card greeting-card">
            <div class="greeting-text">
                <h2 id="greeting">Good Morning</h2>
                <p>Welcome to your smart desk display</p>
            </div>
            <div class="emoji">üëã</div>
        </div>

        <!-- Clock Widget -->
        <div class="grid grid-2">

            <!-- <div class="glass-card clock-card" style="grid-column: span 2;">
                <div class="clock-display">
                    <span class="clock-hours" id="hours">00</span>
                    <span class="clock-colon">:</span>
                    <span class="clock-minutes" id="minutes">00</span>
                    <span class="clock-seconds" id="seconds">00</span>
                </div>
                <p class="clock-date" id="date">Loading...</p>
            </div> -->
            <!-- Clock Widget -->
            <div class="glass-card clock-card"
                style="grid-column: span 2; display: flex; align-items: center; justify-content: space-between; overflow: hidden;">

                <!-- üïí Left Side: Clock -->
                <div class="clock-left" style="flex: 1; text-align: center;">
                    <div class="clock-display">
                        <span class="clock-hours" id="hours">00</span>
                        <span class="clock-colon">:</span>
                        <span class="clock-minutes" id="minutes">00</span>
                        <span class="clock-seconds" id="seconds">00</span>
                    </div>
                    <p class="clock-date" id="date">Loading...</p>
                </div>

                <!-- üé• Right Side: Video Background -->
                <div class="clock-video"
                    style="flex:1; position:relative; height:100%; border-radius:0.75rem; overflow:hidden;">
                    <div style="position: relative; width: 560px; height: 315px;">
                        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHlhOTZkemQ2bzBqOThhNGVyM2E2cmp6eXJ5dDI0ZG0yNzhlbnJ1YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qgQUggAC3Pfv687qPC/giphy.gif"
                            alt="Coding Animation"
                            style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
                    </div>
                </div>

            </div>


        </div>

        <!-- Weather & Notes Widgets -->
        <div class="grid grid-2">
            <!-- Weather Widget -->
            <div class="glass-card weather-card">
                <div class="weather-info">
                    <p class="weather-label">Weather</p>
                    <p class="weather-temp" id="temperature">72¬∞</p>
                    <p class="weather-condition" id="condition">Partly Cloudy</p>
                    <div class="weather-high-low">
                        <span>H: <span id="high">78</span>¬∞</span>
                        <span>L: <span id="low">65</span>¬∞</span>
                    </div>
                </div>
                <div class="weather-icon" id="weatherIcon">‚òÅÔ∏è</div>
            </div>

            <!-- Quick Notes Widget -->
            <div class="glass-card notes-card">
                <div class="notes-header">
                    <div class="notes-title">
                        <span>üìù</span>
                        <h3>Quick Notes</h3>
                    </div>
                    <button class="btn" id="addNoteBtn" onclick="toggleNoteInput()">+</button>
                </div>

                <div class="note-input-area" id="noteInputArea">
                    <textarea class="note-textarea" id="noteInput" placeholder="Type your note..." rows="3"></textarea>
                    <div class="note-buttons">
                        <button class="btn-primary" onclick="saveNote()">Save</button>
                        <button class="btn-secondary" onclick="cancelNote()">Cancel</button>
                    </div>
                </div>

                <div class="notes-list" id="notesList">
                    <div class="notes-empty">No notes yet. Click + to add one.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clock functionality
        // Clock functionality (12-hour format)
        function updateClock() {
            const now = new Date();

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Determine AM or PM
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 hour means 12

            const displayHours = String(hours).padStart(2, '0');

            // Update clock display
            document.getElementById('hours').textContent = displayHours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = `${seconds} ${ampm}`;

            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateStr;
        }

        // Greeting functionality
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting = 'Good Morning';

            if (hour >= 12 && hour < 18) {
                greeting = 'Good Afternoon';
            } else if (hour >= 18) {
                greeting = 'Good Evening';
            }

            document.getElementById('greeting').textContent = greeting;
        }

        // Notes functionality
        let notes = [];

        function loadNotes() {
            const savedNotes = localStorage.getItem('deskNotes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            }
            renderNotes();
        }

        function saveNotes() {
            localStorage.setItem('deskNotes', JSON.stringify(notes));
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');

            if (notes.length === 0) {
                notesList.innerHTML = '<div class="notes-empty">No notes yet. Click + to add one.</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-text">${escapeHtml(note.text)}</div>
                    <button class="btn-delete" onclick="deleteNote('${note.id}')">‚úï</button>
                </div>
            `).join('');
        }

        function toggleNoteInput() {
            const inputArea = document.getElementById('noteInputArea');
            inputArea.classList.toggle('active');
            if (inputArea.classList.contains('active')) {
                document.getElementById('noteInput').focus();
            }
        }

        function saveNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();

            if (text) {
                const note = {
                    id: Date.now().toString(),
                    text: text
                };
                notes.push(note);
                saveNotes();
                renderNotes();
                input.value = '';
                toggleNoteInput();
            }
        }

        function cancelNote() {
            document.getElementById('noteInput').value = '';
            toggleNoteInput();
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            saveNotes();
            renderNotes();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to save note
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('noteInput').addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    saveNote();
                }
            });
        });

        // Initialize
        updateClock();
        updateGreeting();
        loadNotes();
        setInterval(updateClock, 1000);
    </script>
    <script>
        // üå§Ô∏è Weather functionality using OpenWeatherMap API
        const apiKey = "2d1c38c6cf679880b16a5e6f0b6f7f2e"; // ‚Üê Replace this with your own API key
        const city = "Dhaka"; // You can set any city

        async function fetchWeather() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
                );
                const data = await response.json();

                if (data.cod !== 200) {
                    console.error("Weather API Error:", data.message);
                    return;
                }

                const temp = Math.round(data.main.temp);
                const condition = data.weather[0].description;
                const icon = data.weather[0].icon;
                const high = Math.round(data.main.temp_max);
                const low = Math.round(data.main.temp_min);

                // Update DOM
                document.getElementById("temperature").textContent = `${temp}¬∞C`;
                document.getElementById("condition").textContent = condition
                    .split(" ")
                    .map(w => w[0].toUpperCase() + w.slice(1))
                    .join(" ");
                document.getElementById("high").textContent = high;
                document.getElementById("low").textContent = low;

                // Weather icon
                document.getElementById("weatherIcon").innerHTML =
                    `<img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${condition}" style="width:70px;height:70px;">`;
            } catch (error) {
                console.error("Failed to load weather data", error);
            }
        }

        // Call on load and every 10 minutes
        fetchWeather();
        setInterval(fetchWeather, 10 * 60 * 1000);
    </script>

</body>
